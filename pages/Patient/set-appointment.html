<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AIDXier</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>

                </ul>
            </div>

    </nav>

    <!--BACK BUTTON-->
    <a href="/pages/patient/homepage.html" class="btn btn-primary">&#60;</a>

    <!--MENU-->
    <div class = "container my-5" style="width: 40rem;">
        <h3>Google Calendar</h3>
        
        <!--ADD GOOGLE CALENDAR SIGN IN AND IFRAME HERE-->
        <hr><div id="googleCalSignIn">
            <div class="d-flex justify-content-center my-10"> 
                <h6>You need to sign in to your google to show events.</h6>
            </div>
            <div class = "d-flex justify-content-center my-10">
                <button class="btn btn-info" id="setAppointmentSubmitBtn">Sign-in</button>
            </div>
        </div><hr>

        <form method="POST" id = "setAppointmentForm">
            <div class="mb-3">
                <label for="dateInput" class="form-label">Date and Time</label>
                <input type="text" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
                <label for="symptomInput" class="form-label">Symptom</label>
                <textarea id="symptomInput" rows="5" cols="85"></textarea>
            </div>
            <div class = "d-flex justify-content-center my-10">
                <button type="submit" class="btn btn-info" id="setAppointmentSubmitBtn">Submit</button>
            </div>
        </form>

        </div>
    </div>

    <!--SCRIPTS-->
    <!--FIREBASE-->
