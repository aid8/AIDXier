<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDXier</title>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!--MAIN CSS-->
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AIDXier</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <!--MENU-->
    <section class="main-menu">
      <div class="container">
        <div class="row patient-info">
          <h1 id="userNameHomepage">Patient Name</h1>
          <h6 id="userInfoHomepage">age, sex</h6>
        </div>
      </div>
      
      <div class="container menu-items">
        <div class="row">
          <div data-name="homepage" class="card col-sm" style="width: 18rem;">
            <a href="medical-records.html">
              <div class="card-body">
                <img class="card-img-top menu-img" src="/images/medical-rec-agen.png" alt="Card image cap"/>
                <br/>
                <p>Medical Records</p>
              </div>
            </a>
          </div>

          <div data-name="homepage" class="card col-sm" style="width: 18rem;">
            <a href="set-appointment.html">
              <div class="card-body">
                <img class="card-img-top menu-img" src="/images/calendar.png" alt="Card image cap"/>
                <br/>
                <p>Set Appointments</p>
              </div>
            </a>
          </div>
        </div>
        
        <div class="row">
          <div data-name="homepage" class="card col-sm" style="width: 18rem;">
            <a href="browse-clinics.html">
              <div class="card-body">
                <img class="card-img-top menu-img" src="/images/clinics.png" alt="Card image cap"/>
                <br/>
                <p>Browse Clinics</p>
              </div>
            </a>
          </div>

          <div data-name="homepage" class="card col-sm" style="width: 18rem;">
            <a href="previous-appointments.html">
              <div class="card-body">
                <img class="card-img-top menu-img" src="/images/history.png" alt="Card image cap"/>
                <br/>
                <p>Previous Appointments</p>
              </div>
            </a>
          </div>
        </div>

        <div class="row">
          <div data-name="homepage" class="card col-sm" style="width: 18rem;">
            <a href="emergency-numbers.html">
              <div class="row g-0 align-items-center">
                <div class="col-md-6">
                  <img class="card-img-left menu-img" src="/images/emergency.png" alt="Card image cap"/>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="card-text">Emergency Contact Numbers</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <button class="btn btn-primary btn-lg mx-auto" data-name="logout" id="logoutBtn">LOGOUT</button>

      </div>
    </section>

    <!--SCRIPTS-->
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>
 
    <!--MAIN-->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
