<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDXier</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!--MAIN CSS-->
    <link href="../stylesheets/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--BACK BUTTON-->
    <a href="#" id="backLoginBtn" onclick="return backLoginBtn()" class="btn btn-primary">&#60;</a>
    <script>
        function backLoginBtn(){
            var loc = "login.html?"+ window.location.href.split('?').pop()
            document.getElementById("backLoginBtn").href = loc;
        }
    </script>

    <!--SIGN UP FORM-->
    <div class = "container my-5" style="width: 40rem;">
        <form method="POST" id = "signUpForm">
            <div class="mb-3">
                <h1 class="card-title" id="signUpTitle">SIGN UP AS PATIENT</h1>
            </div>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Last Name, First Name">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="contactInput" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactInput">
            </div>
            <div class="mb-3">
                <label for="recordInput" class="form-label" id="recordInputText">Medical Record File</label><br>
                <input type="file" class="form-control-file" id="recordInput">
            </div>
            <div id="progressHandler" style="display: none;">
                <p>Uploading File, Please wait!</p>
                <progress id="progressBar" value="" max="100"></progress>
            </div>
            <div class = "d-flex justify-content-center my-10">
                <button type="submit" id="postSubmit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>
 
    <!--SCRIPTS-->
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <!--MAIN-->
    <script src="../js/main.js"></script>
</body>
</html>
