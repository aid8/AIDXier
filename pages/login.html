<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDXier</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!--MAIN CSS-->
    <link href="../stylesheets/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--BACK BUTTON-->
    <a href="../index.html" class="btn btn-primary">&#60;</a>

    <!--LOGIN FORM-->
    <div class = "container my-5 " style="width: 40rem;">
        <form method="POST" id = "loginForm">
            <div class="mb-3">
                <h1 class="card-title">LOGIN</h1>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <div class = "d-flex justify-content-center my-10">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpFormPatient">
            Create Account
        </button>
    </div>
    
    <!--CREATE ACCOUNT FORM MODAL (PATIENT)-->
    <!--OKAY LANG NA MODAL NI OR DAPAT SEPARATE PAGE???-->
    <div class="modal fade" id="signUpFormPatient" tabindex="-1" aria-labelledby="signUpFormPatientLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" id="signUpFormPatient">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpFormPatientLabel">Create Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Last Name, First Name">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="contactInput" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactInput">
                        </div>
                        <div class="mb-3">
                            <label for="recordInput" class="form-label">Medical Record File</label><br>
                            <input type="file" class="form-control-file" id="recordInput">
                        </div>
                        <div id="progressHandler" style="display: none;">
                            <p>Uploading File, Please wait!</p>
                            <progress id="progressBar" value="" max="100"></progress>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id = "postSubmit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <!--MAIN-->
    <script src="../js/main.js"></script>
</body>
</html>
