<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDXier</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!--MAIN CSS-->
    <link href="../stylesheets/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--BACK BUTTON-->
    <a href="../index.html" class="btn btn-primary">&#60;</a>

    <!--LOGIN FORM-->
    <div class = "container my-5 " style="width: 40rem;">
        <form method="POST" id = "loginForm">
            <div class="mb-3">
                <h1 class="card-title">LOGIN</h1>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>
            <button type="submit" id="postSubmit" class="btn btn-primary">Login</button>
        </form>
    </div>
    
    <div class = "d-flex justify-content-center my-10">
        <a href="#" id="createAccBtn" onclick="return createAccBtn()" class="btn btn-primary">Create Acccount</a>
        <script>
            function createAccBtn(){
                let loc = "signup.html?"+ window.location.href.split('?').pop()
                document.getElementById("createAccBtn").href = loc;
            }
        </script>
    </div>
    
    <!--SCRIPTS-->
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <!--MAIN-->
    <script type="module" src="../js/main.js"></script>
</body>
</html>
