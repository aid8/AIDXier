<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDXier</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!--MAIN CSS-->
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
     <!--NAVBAR-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AIDXier</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--BACK BUTTON-->
    <a href="/pages/medical-practitioner/homepage.html" class="btn btn-primary">&#60;</a>

    <!--MENU-->
    <div class = "container my-5" style="width: 40rem;" id="schedAppointmentDiv">
        <h3>Scheduled Appointments</h3><hr>
        <h6 class ="mb-3" id="schedAppointmentPendingTitle">Pending: </h6>
        <div class="mb-2" id="schedAppointmentPendingDiv"></div>
        <h6 id="schedAppointmentApprovedTitle">Approved: </h6>
        <div class="mb-2" id="schedAppointmentApprovedDiv"></div>
    </div>

    <!-- Modal Pending -->
    <div class="modal fade" id="schedAppointmentPendingModal" tabindex="-1" aria-labelledby="schedAppointmentPendingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="schedAppointmentModalLabel">Pending Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="declineAppointmentBtn">Decline</button>
                    <button type="button" class="btn btn-primary" id="aprroveAppointmentBtn">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Approved -->
    <div class="modal fade" id="schedAppointmentApprovedModal" tabindex="-1" aria-labelledby="schedAppointmentApprovedModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="schedAppointmentApprovedModalLabel">Approved Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="finishAppointmentBtn">Finish Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <!--MAIN-->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
